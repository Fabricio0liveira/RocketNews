<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <div class="wrapper">
            <div class="container">
                <header class="header">
                    <img class="logo-rocketnews" src="./assets/logo.svg" alt="Logo RocketNews">
                </header>
            
                <main class="body-content">
                    <section class="section">
                        <p class="title">Atualize idéias e informações em 5 minutos.</p>
                        <p class="text-one">Tudo que você precisa saber para começar seu dia bem e informado.</p>
                        <p class="text-two">Notícias sobre o universo Rockeseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
                    </section>
            
                    <form class="form">
                        <label class="e-mail" for="email">Insira seu e-mail:</label>
                        <div class="rectangle-2">
                            <img class="rectangle-4" src="./assets/Rectangle-4.svg" alt="rectangle-green">
                            <input class="input-email" type="email" name="email" id="email" placeholder="seunome@email.com">
                            <button class="button-send" type="submit"><img src="./assets/send.svg" alt="button-send"></button>
                        </div>
                        
                    </form>
            
                    <div class="link">
                        <a class="text-link" href="#">Deixe-me ler primeiro</a>
                        <img class="arrow-right" src="./assets/arrow-right.svg" alt="arrow-right">
                    </div>
                    
                </main>
            
                <footer class="footer">
                    <p class="text-footer">
                        Developed in HTML and CSS by: <a class="link-footer" href="https://www.linkedin.com/in/fabricio-de-oliveira-707147200/">Fabricio</a>
                    </p>
                </footer>
            </div>
    </div>

    <script src="./sript.js"></script>
</body>
</html>
